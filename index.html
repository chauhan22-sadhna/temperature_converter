<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel=" stylesheet" href="style.css" >
    <script type="text/javascript" >
        function convert(){
         var c = document.getElementById('data').value;
         var f = (c * 1.8) + 32;
         
         document.getElementById("res").innerText = f ;
         
       }
    
  </script>
   
</head>
<body>
    
    <main>
    <h1> Convert Celsius to Fahrenheit</h1>
    <div>
      <input type="" name="" id="data" size="25"/>C 
     
    <br/>
    <button  class="btn btn-secondary btn btn-lg  btn-outline-dark"   onclick="convert()" > Convert</button>
    </div>
<h2 id="hello"> Output In Fahrenheit</h2>
    <h1 id="res"> 
                 </h1>
    </main>
    </body>
    </html>
